<div class="panel">
  <h1>添加图片</h1>
  <div class="pageFormContent" layoutH="56">
    <form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/schoolimage_index" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone)">

      <p style="width:600px;"><label>图片标题：</label>
      <input style="margin-left:10px;" type="text" class="textInput required" name="title" size="50">
      </p>
      <div class="unit">
		<label>图片：</label>
		<input type="file" name="pic" />（推荐尺寸：440 X 260）
	      </div>
      
      <div class="divider"></div>
      <p style="width:100%;height:400px;">
      <textarea class="editor" name="content" style="width:96%;" rows="20"></textarea>

	</p>
      <div class="formBar">
	<ul>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
	  <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
      </div>
    </form>

  </div>
</div>
