<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="name" value="<!--{$Think.request.name}--!>" />
  <input type="hidden" name="key" value="<!--{$Think.request.key}--!>" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:330px;">
			<label>关键字：</label>
			  <input type="text" name="name" />
				<select class="combox" name="key">
				  <option value="name">会员名称</option>
				  <option value="email">电子邮件</option>
				</select>
				</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <li class=""><a class="delete" href="__APP__/member/delmember/navTabId/member_member" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择会员"><span>删除</span></a></li>
	    <li><a class="edit" href="__APP__/member/editmember/id/{sid_role}" target="dialog" mask="true" warn="请选择会员"><span>编辑</span></a></li>

		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="30">编号</th>
			<th width="100">电子邮件</th>
			<th width="60">真实姓名</th>
			<th width="60">电话</th>
			<th width="60">注册时间</th>
			<th width="50">登陆次数</th>
			

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.email}--!></td>
			  <td><!--{$r.name}--!></td>
			  <td><!--{$r.telphone}--!></td>			  			  			  
			  <td><!--{$r.register_time|date="Y-m-d", ###}--!></td>
			  <td><!--{$r.login_count}--!></td>
			 
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
