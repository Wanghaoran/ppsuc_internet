<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>学员注册 - 中国人民公安大学网络学院</title>
    <meta content="中国人民公安大学网络学院" name="description" />
    <meta content="中国人民公安大学网络学院" name="keywords" />
<link data-module="10001" id="metuimodule" href="__PUBLIC__/index/css/metinfo_ui.css" type="text/css" rel="stylesheet" />
    <link href="__PUBLIC__/index/css/metinfo.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__PUBLIC__/index/js/jQuery1.7.2.js"></script>
    <!--[if IE]>
    <script src="__PUBLIC__/index/js/html5.js" type="text/javascript"></script>
    <![endif]-->
    </head>
<body>

<include file="./index/Tpl/Index/header.html" />

<div class="sidebar inner">
    <div class="sb_box br-bg" style="width:990px;text-align:center;">
      <h1 style="font-size:30px;margin-top:60px;">新学员注册</h1>
      <form action="__URL__/checkregister" method="post" style="margin-top:20px;">
          <h1>基本信息</h1>
	<div style="margin:20px;"><b style="font-size:15px;">登录邮箱：</b><input type="text" name="email" class="parasearch_inputs" /></div>
	<div style="margin:20px;"><b style="font-size:15px;">密码：</b><input type="password" name="password" class="parasearch_inputs" /></div>
	<div style="margin:20px;"><b style="font-size:15px;">重复密码：</b><input type="password" name="repassword" class="parasearch_inputs" /></div>
	<div style="margin:20px;"><b style="font-size:15px;">姓名：</b><input type="text" name="name" class="parasearch_inputs" /></div>
	<div style="margin:20px;"><b style="font-size:15px;">电话：</b><input type="text" name="telphone" class="parasearch_inputs" /></div>
          <div style="margin:20px;"><b style="font-size:15px;">身份证号：</b><input type="text" name="number" class="parasearch_inputs" style="width: 300px;" /></div>
          <hr/>
          <h1>详细信息</h1>
          <div style="margin:20px;"><b style="font-size:15px;">性别：</b><select name="sex"><option value="男">男</option><option value="女">女</option></select></div>
          <div style="margin:20px;"><b style="font-size:15px;">工作单位：</b><input type="text" name="unit" class="parasearch_inputs" style="width: 300px;" /></div>
          <div style="margin:20px;"><b style="font-size:15px;">职位：</b><input type="text" name="position" class="parasearch_inputs" /></div>
          <div style="margin:20px;"><b style="font-size:15px;">家庭住址：</b><input type="text" name="home" class="parasearch_inputs" style="width: 300px;" /></div>
          <div style="margin:20px;"><b style="font-size:15px;">是否订阅课程邮件：</b><input type="radio" name="subscription" value="1" checked="checked" /> 订阅 <input type="radio" name="subscription" value="2" /> 不订阅</div>

          <div style="margin:40px;"><input type="submit" class="searchgos" value="注册" /><input style="margin-left:50px;" type="button" class="searchgos" value="返回前页" onclick="history.go(-1);" /></div>
	</form>
    </div>
    <div class="clear"></div>
</div>

<include file="./index/Tpl/Index/footer.html" />

</body></html>
